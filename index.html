<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <ion-icon name="logo-youtube"></ion-icon>
</head>
<body class="bg-gray-50 font-roboto">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-20">
        <div class="flex items-center justify-between px-4 py-2 max-w-screen-2xl mx-auto">
            <div class="flex items-center space-x-3">
                <button id="menu-btn" class="text-gray-600 hover:text-gray-900 p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <a href="/" class="flex items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="h-5">
                </a>
            </div>
            <div class="flex-grow max-w-2xl mx-4 hidden md:block">
                <div class="flex items-center border border-gray-200 rounded-full bg-gray-50">
                    <input id="search-input" type="text" placeholder="Search" class="w-full px-4 py-2 rounded-l-full bg-transparent focus:outline-none">
                    <button id="search-btn" class="bg-gray-100 px-4 py-2 border-l border-gray-200 hover:bg-gray-200">
                        <i class="fas fa-search text-gray-600"></i>
                    </button>
                    <button class="px-4 py-2 hover:bg-gray-100 rounded-r-full">
                        <i class="fas fa-microphone text-gray-600"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button class="p-2 rounded-full hover:bg-gray-100 hidden md:block"><i class="fas fa-upload text-gray-600"></i></button>
                <button class="p-2 rounded-full hover:bg-gray-100"><i class="fas fa-bell text-gray-600"></i></button>
                <img src="https://via.placeholder.com/32" alt="Profile" class="w-8 h-8 rounded-full">
            </div>
        </div>
    </header>

    <!-- Warning Message -->
     
    <div id="warning-message" class="hidden top-16 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 z-50 max-w-lg w-11/12 animate-pulse">
        <i class="fas fa-exclamation-triangle text-2xl"></i>
        <span class="text-lg font-bold">Speeding Alert: Slow down! Exceeding 80 km/h.</span>
        <button id="close-warning" class="ml-auto text-white hover:text-gray-200">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>
    
    <!-- Mobile Search -->
    <div class="md:hidden px-4 py-2 mt-14">
        <div class="flex items-center border border-gray-200 rounded-full bg-gray-50">
            <input id="mobile-search-input" type="text" placeholder="Search" class="w-full px-4 py-2 rounded-l-full bg-transparent focus:outline-none">
            <button id="mobile-search-btn" class="bg-gray-100 px-4 py-2 border-l border-gray-200 hover:bg-gray-200">
                <i class="fas fa-search text-gray-600"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex mt-2 md:mt-14">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white w-60 top-14 left-0 h-screen shadow-md sidebar-hidden md:sidebar-visible z-10">
            <nav class="p-2">
                <ul class="space-y-1">
                    <li><a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg"><i class="fas fa-home w-6 mr-3"></i> Home</a></li>
                    <li><a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg"><i class="fas fa-video w-6 mr-3"></i> Shorts</a></li>
                    <li><a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg"><i class="fas fa-tv w-6 mr-3"></i> Subscriptions</a></li>
                    <li><a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg"><i class="fas fa-book w-6 mr-3"></i> Library</a></li>
                    <li><a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg"><i class="fas fa-history w-6 mr-3"></i> History</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main -->
        <main class="flex-1 p-4 md:ml-60">
            <div id="speed-status" class="mb-4 p-3 bg-gray-900 text-white rounded-lg flex items-center gap-3">
                <i class="fas fa-tachometer-alt text-blue-400"></i>
                <span id="speed-text" class="text-base font-semibold">Speed: 0 km/h (Safe)</span>
            </div>
            <br>
            <div class="video-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </main>
    </div>
<br>
    <!-- Video Modal -->
    <div id="video-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-30">
        <div class="modal-content bg-white mx-auto my-8 p-4 rounded-lg max-w-5xl w-11/12 relative">
            <span class="modal-close absolute top-2 right-4 text-3xl cursor-pointer text-gray-600 hover:text-gray-900">Ã—</span>
            <iframe id="video-player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full" style="aspect-ratio: 16/9;"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
